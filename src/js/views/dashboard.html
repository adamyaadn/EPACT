<div class="dashboard-container">
    <div class="dashboard-header">
      </div>
    <div class="dashboard-content">
      <div class="search-section">
        <h2>Find clinical trials easily</h2>
        <div class="search-inputs">
          <div class="input-group">
            <label for="patients-conditions">Patients Conditions</label>
            <input type="text" id="patients-conditions" placeholder="Provide detailed descriptions">
          </div>
          <div class="input-group">
            <label for="near-location">NEAR LOCATION</label>
            <input type="text" id="near-location" placeholder="City, state, country">
          </div>
          <button class="search-button">
            <img src="search-icon.png" alt="Search"> 
          </button>
        </div>
      </div>
      <div class="data-section">
        <div class="data-item">
          <span class="data-label">Clinical Trials</span>
          <span class="data-value">(NUMBER)</span>
        </div>
        <div class="data-item">
          <span class="data-label">Clinical Site</span>
          <span class="data-value">(NUMBER)</span>
        </div>
        <div class="data-item">
          <span class="data-label">Clinical Condition</span>
          <span class="data-value">(NUMBER)-</span>
        </div>
      </div>
    </div>
    <div class="dashboard-footer">
      </div>
  </div>
